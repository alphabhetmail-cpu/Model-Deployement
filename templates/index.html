<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Insurance Cost Predictor</title>

  <style>
    :root {
      --primary: #2563eb;
      --bg: #f8fafc;
      --card: #ffffff;
      --text: #0f172a;
      --muted: #64748b;
      --border: #e5e7eb;
      --success: #16a34a;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #e0e7ff, #f8fafc);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      color: var(--text);
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: var(--card);
      border-radius: 14px;
      padding: 28px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
    }

    h1 {
      margin: 0 0 8px;
      font-size: 1.5rem;
      font-weight: 700;
      text-align: center;
    }

    .subtitle {
      text-align: center;
      color: var(--muted);
      font-size: 0.9rem;
      margin-bottom: 24px;
    }

    .field {
      margin-bottom: 14px;
    }

    label {
      display: block;
      font-size: 0.8rem;
      font-weight: 600;
      margin-bottom: 6px;
      color: var(--muted);
    }

    input,
    select {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid var(--border);
      font-size: 0.9rem;
      outline: none;
      transition: border 0.2s, box-shadow 0.2s;
    }

    input:focus,
    select:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.15);
    }

    button {
      width: 100%;
      margin-top: 18px;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: var(--primary);
      color: white;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.1s ease, box-shadow 0.1s ease,
        background 0.2s ease;
    }

    button:hover {
      background: #1d4ed8;
      box-shadow: 0 8px 20px rgba(37, 99, 235, 0.35);
    }

    button:active {
      transform: scale(0.98);
    }

    .result {
      margin-top: 22px;
      padding: 14px;
      border-radius: 10px;
      background: #f0fdf4;
      color: var(--success);
      font-weight: 700;
      text-align: center;
      display: none;
    }

    .loading {
      opacity: 0.7;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Insurance Cost Predictor</h1>
    <p class="subtitle">
      Estimate annual medical insurance charges
    </p>

    <div class="field">
      <label for="age">Age</label>
      <input type="number" id="age" min="1" required />
    </div>

    <div class="field">
      <label for="sex">Gender</label>
      <select id="sex">
        <option value="female">Female</option>
        <option value="male">Male</option>
      </select>
    </div>

    <div class="field">
      <label for="bmi">BMI</label>
      <input type="number" step="0.1" id="bmi" required />
    </div>

    <div class="field">
      <label for="children">Number of Children</label>
      <input type="number" id="children" min="0" required />
    </div>

    <div class="field">
      <label for="smoker">Smoker</label>
      <select id="smoker">
        <option value="no">No</option>
        <option value="yes">Yes</option>
      </select>
    </div>

    <div class="field">
      <label for="region">Region</label>
      <select id="region">
        <option value="southwest">Southwest</option>
        <option value="southeast">Southeast</option>
        <option value="northwest">Northwest</option>
        <option value="northeast">Northeast</option>
      </select>
    </div>

    <button id="predictBtn" onclick="predict()">Predict Charges</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    function predict() {
      const btn = document.getElementById("predictBtn");
      const resultBox = document.getElementById("result");

      const data = {
        age: Number(document.getElementById("age").value),
        sex: document.getElementById("sex").value,
        bmi: Number(document.getElementById("bmi").value),
        children: Number(document.getElementById("children").value),
        smoker: document.getElementById("smoker").value,
        region: document.getElementById("region").value,
      };

      btn.classList.add("loading");
      btn.innerText = "Predicting...";
      resultBox.style.display = "none";

      fetch("/predict", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data),
      })
        .then((res) => res.json())
        .then((res) => {
          if (res.prediction !== undefined) {
            resultBox.innerText =
              "Estimated Charges: â‚¹ " + res.prediction.toFixed(2);
            resultBox.style.display = "block";
          } else {
            resultBox.innerText = "Error: " + res.error;
            resultBox.style.display = "block";
          }
        })
        .finally(() => {
          btn.classList.remove("loading");
          btn.innerText = "Predict Charges";
        });
    }
  </script>
</body>
</html>
