<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insurance Cost Predictor</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        padding: 40px;
      }
      .container {
        max-width: 400px;
        background: white;
        padding: 20px;
        margin: auto;
        border-radius: 8px;
      }
      input,
      select,
      button {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
      }
      button {
        background: #007bff;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background: #0056b3;
      }
      .result {
        margin-top: 20px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Insurance Charges Prediction</h2>

      <input type="number" id="age" placeholder="Age" required />

      <select id="sex" title="Select gender">
        <option value="female">Female</option>
        <option value="male">Male</option>
      </select>

      <input type="number" step="0.1" id="bmi" placeholder="BMI" required />

      <input type="number" id="children" placeholder="Children" required />

      <select id="smoker" , title="Smoker status">
        <option value="no">No</option>
        <option value="yes">Yes</option>
      </select>

      <select id="region" , title="Select region">
        <option value="southwest">Southwest</option>
        <option value="southeast">Southeast</option>
        <option value="northwest">Northwest</option>
        <option value="northeast">Northeast</option>
      </select>

      <button onclick="predict()">Predict Charges</button>

      <div class="result" id="result"></div>
    </div>

    <script>
      function predict() {
        const data = {
          age: Number(document.getElementById("age").value),
          sex: document.getElementById("sex").value,
          bmi: Number(document.getElementById("bmi").value),
          children: Number(document.getElementById("children").value),
          smoker: document.getElementById("smoker").value,
          region: document.getElementById("region").value,
        };

        fetch("/predict", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(data),
        })
          .then((response) => response.json())
          .then((result) => {
            if (result.prediction !== undefined) {
              document.getElementById("result").innerText =
                "Predicted Charges: â‚¹ " + result.prediction.toFixed(2);
            } else {
              document.getElementById("result").innerText =
                "Error: " + result.error;
            }
          });
      }
    </script>
  </body>
</html>
